<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de pessoas</title>
</head>
<body>
  <label for="nome">Nome: </label>
  <input type="text" id="nome"><br><br>

  <label for="idade">Idade: </label>
  <input type="number" id="idade"><br><br>

  <label for="profissao">Profissão: </label>
  <input type="text" id="profissao"><br><br>

  <button type="button" onclick="adicionar()">Adicionar Pessoa</button>

  <h1>Lista de Pessoas:</h1>
  <div id="lista"></div>

  <script>
    let pessoas = [];

    function adicionar() {
      let nome = document.getElementById("nome").value;
      let idade = parseInt(document.getElementById("idade").value);
      let profissao = document.getElementById("profissao").value;

      if (!nome || !idade || !profissao) {
        alert("Preencha todos os campos!");
        return;
      }

      let pessoa = { nome, idade, profissao };
      pessoas.push(pessoa);

      atualizarLista();
    }

    function envelhecer(index) {
      pessoas[index].idade++;
      atualizarLista();
    }

    function atualizarLista() {
      let lista = document.getElementById("lista");
      lista.innerHTML = "";

      pessoas.forEach((pessoa, index) => {
        let div = document.createElement("div");
        div.innerHTML = `
          <p>
            Olá, eu sou <b>${pessoa.nome}</b>, tenho <b>${pessoa.idade}</b> anos 
            e trabalho como <b>${pessoa.profissao}</b>.
            <button onclick="envelhecer(${index})">Envelhecer</button>
          </p>
        `;
        lista.appendChild(div);
      });
    }
  </script>
</body>
</html>
