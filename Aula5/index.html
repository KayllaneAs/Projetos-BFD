<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <input type="text" id="fruta" placeholder="Digite uma fruta: ">
    <button type="button" onclick="adicionar()">Adicionar</button>
    <button type="button" onclick="contar()">Contar frutas</button>
    <p id="info"></p>

    <script>
        var frutas = [];

        function adicionar(){
            var frutas_adicionadas = document.getElementById("fruta").value;

            if(frutas_adicionadas.trim() !== ""){
                frutas.push(frutas_adicionadas);
                document.getElementById("info").innerHTML = 
                    "Fruta <b>" + frutas_adicionadas + "</b> adicionada!";
                document.getElementById("fruta").value = ""; 
            } else {
                document.getElementById("info").innerHTML = "Digite uma fruta!";
            }
        }

        function contar(){
            var texto_lista = "<ul>";
            
            frutas.forEach(function(value){
                texto_lista += "<li>" + value + "</li>";
            });

            texto_lista += "</ul>";

            document.getElementById("info").innerHTML = 
                "O total de frutas Ã©: " + frutas.length + texto_lista;
        }
    </script>
</body>
</html>
