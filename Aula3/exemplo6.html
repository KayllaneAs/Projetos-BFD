<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Aula 3 </title>
</head>
<body>
    <script>
        var n1 = prompt("Digite o primeiro numero: ")
        n1 = parseFloat(n1);
        var n2 = prompt("Digite o segundo numero: ")
        n2 = parseFloat(n2);
        var media = (n1+n2)/2;

        if ((n1 && n2) != 0 ){
            if(media >= 5){
                alert("Aprovado: " + media);
            }else{
                alert("Reprovado: "+ media);
            } 
        }else{
            alert("Reprovado automaticamente" );
        }

    </script>
</body>
</html>
