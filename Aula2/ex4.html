<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>

<body>
    <h1> Meu Alerta </h1>

    <script>
      

        var n1 = prompt("Digite um Numero: ");
        n1 = parseInt(n1);
        var n2 = prompt("Digite outro Numero: ");
        n2 = parseInt(n2);
       
        var media = (n1+n2)/2;
        alert(media);

        function resultadoMedia (media){
            if (media >= 5 ){
                return("Aprovado"); 
            }else{
                return("Reprovado");
            }
        }

        var resultado = resultadoMedia (media);
        alert (resultado);

    </script>
    
</body>
</html>
